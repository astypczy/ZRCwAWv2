<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-card">
        <h2 class="login-title">Logowanie</h2>
        <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email" ngModel
                   [email]="true" #emailInput="ngModel">
            <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="alert alert-danger">
              <div *ngIf="emailInput.errors?.['required']" class="error-message">Pole Email jest wymagane.</div>
              <div *ngIf="emailInput.errors?.['email']" class="error-message">Podaj poprawny adres email.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Hasło:</label>
            <div class="password-input-container">
              <input #passwordField type="password" class="form-control" id="password" name="password" required
                     [(ngModel)]="password" #passwordInput="ngModel">
              <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
                   class="alert alert-danger">
                <div *ngIf="passwordInput.errors?.['required']" class="error-message">Pole Hasło jest wymagane.</div>
              </div>
            </div>
          </div>
          <button type="submit" [disabled]="!loginForm.form.valid">Zaloguj się</button>
        </form>
        <div class="register-link">
          Nie masz jeszcze konta? <a href="/register">Zarejestruj się</a>.
        </div>
      </div>
    </div>
  </div>
</div>
